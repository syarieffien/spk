<div ng-controller="loginController" class="block-center mt-xl wd-xl">
   <!-- START panel-->
   <div class="panel panel-primary">
      <div class="panel-heading text-center">
         <a href="#">
            <img src="app/img/logo.png" alt="Image" class="block-center img-rounded" />
         </a>
      </div>
      <div class="panel-body">
         <form role="form" ng-submit="login()" validate-form="" novalidate="" class="mb-lg">
            <div class="form-group has-feedback">
               <input type="text" placeholder="User Name" autocomplete="off" ng-model="account.username" ng-required="true" class="form-control" />
               <span class="fa fa-envelope form-control-feedback text-muted"></span>
            </div>
            <div class="form-group has-feedback">
               <input type="password" placeholder="Password" ng-model="account.password" required="required" class="form-control" />
               <span class="fa fa-lock form-control-feedback text-muted"></span>
               <br/>
               <button type="submit" class="btn btn-block btn-primary">Login</button>
            </div>
         </form>
         <div ng-show="authMsg" class="alert alert-danger text-center">{{authMsg}}</div>
      </div>
   </div>
   <!-- END panel-->
   <div class="p-lg text-center">
      <span>&copy;</span>
      <span ng-bind="app.create"></span>
      <span>-</span>
      <span ng-bind="app.name"></span>
      <br/>
      <span ng-bind="app.description"></span>
   </div>
</div>
